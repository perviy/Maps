version: '3'
services:
    app:
        build:
            context: ..
            dockerfile: build/Dockerfile
        image: testmap_app
        container_name: testmap_app
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
        working_dir: /var/www
        volumes:
            - ../:/var/www
        networks:
            - maps

    webserver:
        image: nginx:alpine
        container_name: testmap_webserver
        restart: unless-stopped
        tty: true
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ../:/var/www
            - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
        networks:
            - maps
        depends_on:
            -   db

    db:
        image: postgres:14.1-alpine
        container_name: testmap_db
        restart: always
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=test
        ports:
            - "5432:5432"
        volumes:
            - postgres-data:/var/lib/postgresql/data
        networks:
            - maps

networks:
    maps:
        driver: bridge

volumes:
    postgres-data:
        driver: local
